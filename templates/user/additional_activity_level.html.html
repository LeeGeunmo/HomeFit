<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가입 정보 입력</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    {% include './header.html' %}
    <div class="container mt-5">
        <h2 class="text-center mb-5">활동 수준을 알려주세요</h2>
        <form method="post">
            {% csrf_token %}
            <label for="fitness_goal">운동 목표:</label>
            <select name="activity_level" id="activity_level" required>
                <option value="0">주 0회</option>
                <option value="1-2">주 1-2회</option>
                <option value="3-4">주 3-4회</option>
                <option value="5-7">주 5-7회</option>
            </select><br>
            <button type="submit">제출</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
