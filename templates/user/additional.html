<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가입 정보 입력</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function loadHTML(file, elementId) {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    document.getElementById(elementId).innerHTML = xhr.responseText;
                }
            };
            xhr.open("GET", file, true);
            xhr.send();
        }

        document.addEventListener("DOMContentLoaded", function() {
            loadHTML("../header", "inc lude-container");
        });
    </script>
</head>

<body>
    <div id="include-container"></div>
    <div class="container mt-5">
        <h2 class="text-center mb-5">가입정보를 입력하세요</h2>
        <form method="post">
            {% csrf_token %}
            <div class="row justify-content-center">
                <div class="col-md-3 mb-3">
                    <input type="text" class="form-control" placeholder="키를 입력하세요" name="height" id="height" required>
                </div>
                <div class="col-md-3 mb-3">
                    <input type="text" class="form-control" placeholder="몸무게를 입력하세요" name="weight" id="weight" required>
                </div>
                <div class="col-md-3 mb-3">
                    <input type="text" class="form-control" placeholder="나이를 입력하세요" name="age" id="age" required>
                </div>
                <div class="col-md-3 mb-3">
                    <select name="gender" id="gender" required>
                        <option value="M">남성</option>
                        <option value="F">여성</option>
                        <option value="O">기타</option>
                    </select><br>
                    {% comment %} <input type="text" class="form-control" placeholder="성별을 입력하세요" name="height" id="height" required> {% endcomment %}
                </div>
                <button type="submit">제출</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
