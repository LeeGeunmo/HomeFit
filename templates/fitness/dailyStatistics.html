<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function loadHTML(file, elementId) {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    document.getElementById(elementId).innerHTML = xhr.responseText;
                }
            };
            xhr.open("GET", file, true);
            xhr.send();
        }

        document.addEventListener("DOMContentLoaded", function() {
            loadHTML("../header", "include-container");
        });
    </script>
    <style>
        .progress-bar-container {
            display: flex;
            margin-bottom: 20px;
        }

        .progress-bar-box {
            flex: 1;
            height: 100px;
            background-color: #e0e0e0;
            margin-right: 5px;
            border: 1px solid #ccc;
        }

        .progress-bar-box:last-child {
            margin-right: 0;
        }

        .survey-question {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div id="include-container"></div>
    <div class="container">
        <h2 class="text-center mb-4">운동 결과</h2>
        <div class="progress-bar-container">
            <div class="progress-bar-box">팔굽혀펴기</div>
            <div class="progress-bar-box">턱걸이</div>
            <div class="progress-bar-box">스쿼트</div>
            <div class="progress-bar-box">윗몸일으키기</div>
            <div class="progress-bar-box">런지</div>
            <div class="progress-bar-box">딥스</div>
            <div class="progress-bar-box">레그레이즈</div>
        </div>
        <div class="survey-question">
            <h4 class="text-center mb-4"><b class="highlight">O</b>kcal 나 소모하셨네요!</h4>
        </div>
        <div class="survey-question">
            <h4 class="text-center mb-4">지난 운동에 비해<b class="highlight">O</b> 번 증가하였습니다.</h4>
        </div>
        <div class="survey-question">
            <h4 class="text-center mb-4">정자세가 비율이 <b class="highlight">O</b>% 입니다.</h4>
        </div>
        <button class="btn btn-primary">확인</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </div>
</body>

</html>
