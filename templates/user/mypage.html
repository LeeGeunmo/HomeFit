<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    {% include './header.html' %}
    <!--<header include-html="header/index.html"></header>-->
    <div class="container mt-3">
        <div class="mb-4">
            <h3>개인 정보 변경</h3>
        </div>
        <form>
            <div class="mb-3">
                <label for="username" class="form-label">이름</label>
                <input type="text" class="form-control" id="username" value="@username123">
            </div>
            <div class="mb-3">
                <label for="bio" class="form-label">Bio</label>
                <textarea class="form-control" id="bio"
                    rows="3">I am a designer based in Philadelphia, making great software at Figma.</textarea>
            </div>
            <div class="button-style">
                <button type="submit" class="btn btn-dark">변경 저장</button>
                <button style="background-color: red; border-color: red;" type="submit" class="btn btn-dark">회원 탈퇴</button>
            </div>
        </form>
    </div>

    <script>
        function addURL() {
            const urlDiv = document.getElementById('url-fields');
            const newInput = document.createElement('input');
            newInput.type = 'text';
            newInput.classList.add('form-control', 'mb-2');
            urlDiv.insertBefore(newInput, urlDiv.children[urlDiv.children.length - 1]);
        }

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
