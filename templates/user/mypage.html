<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    {% include './header.html' %}
    <!--<header include-html="header/index.html"></header>-->
    <div class="container mt-3">
        <div class="mb-4 mt-5">
            <h3>개인 정보 변경</h3>
        </div>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">아이디</label>
                <input type="text" class="form-control" id="username" value="{{user.username}}" disabled>

            </div>
            <div class="mb-3">
                <label for="username" class="form-label">키</label>
                <input type="text" class="form-control" id="height" placehold="{{user.hegiht}}">
            </div>
            <div class="mb-5">
                <label for="username" class="form-label">몸무게</label>
                <input type="text" class="form-control" id="weight" placehold="{{user.weight}}">
            </div>
            <div class="button-style">
                <button type="submit" class="btn btn-dark" action={% url "user:mypage" %}>변경 저장</button>
                <button type="submit" class="btn btn-dark">회원 탈퇴</button>
            </div>
        </form>
    </div>

    <script>
        function addURL() {
            const urlDiv = document.getElementById('url-fields');
            const newInput = document.createElement('input');
            newInput.type = 'text';
            newInput.classList.add('form-control', 'mb-2');
            urlDiv.insertBefore(newInput, urlDiv.children[urlDiv.children.length - 1]);
        }

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
