<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    {% include './header.html' %}
    <!--<header include-html="header/index.html"></header>-->
    <div class="container mt-3">
        <div class="mb-4">
            <h3>Edit Profile</h3>
        </div>
        <form>
            <div class="mb-3">
                <label for="photo" class="form-label">Helena Hills</label>
                <a href="#" class="d-block">Change profile photo</a>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" value="@username123">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" value="email@domain.com">
            </div>
            <div class="mb-3" id="url-fields">
                <label for="urls" class="form-label">URLs</label>
                <input type="text" class="form-control mb-2" id="url1" value="website.net">
                <input type="text" class="form-control mb-2" id="url2" value="website.place">
                <input type="text" class="form-control mb-2" id="url3" value="website.town">
                <button type="button" class="btn btn-outline-secondary" onclick="addURL()">Add another</button>
            </div>
            <div class="mb-3">
                <label for="bio" class="form-label">Bio</label>
                <textarea class="form-control" id="bio"
                    rows="3">I am a designer based in Philadelphia, making great software at Figma.</textarea>
            </div>
            <button type="submit" class="btn btn-dark">Save changes</button>
        </form>
    </div>

    <script>
        function addURL() {
            const urlDiv = document.getElementById('url-fields');
            const newInput = document.createElement('input');
            newInput.type = 'text';
            newInput.classList.add('form-control', 'mb-2');
            urlDiv.insertBefore(newInput, urlDiv.children[urlDiv.children.length - 1]);
        }

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
