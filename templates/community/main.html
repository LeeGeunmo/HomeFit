<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Community Page</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .member-div {
        width: 150px;
        text-align: center;
      }

      .member {
        margin-left: 42px;
        margin-bottom: 5px;
        background-color: #c2c2c2;
        color: #000000;
        cursor: pointer;
        border-radius: 5px;
      }

      .profile-img {
        margin: 20px 0px;
      }

      .exercise-group {
        margin-top: 20px;
        width: 200px;
      }

      .member:hover {
        text-decoration: none;
        color: #000000;
      }

      .comment-div {
        display: flex;
        margin-top: 30px;
      }

      .textarea-div {
        margin: 20px;
      }

      h1 {
        font-weight: bolder;
      }

      .border {
        border: 1px solid black;
        border-radius: 10px;
      }

      .profile {
        width: 200px;
        background-color: #ffffff;
      }

      .submit {
        width: 80px;
        height: 80px;
        border-radius: 10px;
        margin-top: 20px;
        margin-right: 20px;
      }

      .mypage-btn {
        margin-bottom: 20px;
      }

      .content-box {
        margin: 26px 10px;
        background-color: #f8f9fa;
        border: 1px solid #c2c2c2;
        border-radius: 4px;
        padding: 20px;
        height: 150px;
        margin-bottom: 20px;
      }

      .footer-area {
        margin-top: 20px;
      }

      .sidebar {
        position: -webkit-sticky;
        position: sticky;
        top: 20px;
      }
    </style>
  </head>

  <body>
    {% include './header.html' %}
    <div class="container">
      <h1 class="mt-4 mb-5 text-center">Community</h1>

      <div class="row">
        <div class="col-md-8">

          <div class="border">
              {% for post in posts %}
              <div class="content-box">
                <p>작성자: {{ post.user }}</p> 
                {{post.content}}
                <div class="post-options">
                  <form method="POST" action="{% url 'post:edit_post' post.id %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-sm btn-info">수정</button>
                  </form>
                  <form method="POST" action="{% url 'post:delete_post' post.id %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-sm btn-danger">삭제</button>
                  </form>
                </div>
              </div>
            {% endfor %}
          </div>
          <form method="POST" action="{% url 'post:create_post' %}">
            {% csrf_token %}
            <div class="comment-div border">
              <textarea class="form-control textarea-div" rows="3" name="content"></textarea>
              <button type="submit" class="btn btn-secondary submit">게시</button>
            </div>
          </form>

        </div>
        <div class="col-md-4 sidebar">
          <div class="border text-center exercise-group">
            <p>운동 그룹 (멤버)</p>
            <div class="list-group list-group-flush member-div">
              <a class="member">멤버1</a>
              <a class="member">멤버2</a>
              <a class="member">멤버3</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
